{% extends 'index.html' %}



{% block conteudo %}
<h3 class="pb-4 mb-4 font-italic border-bottom">
        From the Firehose
      </h3>

      <div class="blog-post">
        <h2 class="blog-post-title">
        {{post.title}}        
        </h2>
        <p class="blog-post-meta">{{ post.create_at|date:"d M , Y" }} <a href="#">{{post.author}}</a></p>        
         {{post.content|safe}}
      </div><!-- /.blog-post -->


     
{% endblock %}
